spring.application.name=polling-service
spring.datasource.url=jdbc:mysql://localhost:3306/polling_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Data JPA
spring.data.jpa.repositories.enabled=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.springframework.web.servlet.mvc.method.annotation.SseEmitter=OFF
